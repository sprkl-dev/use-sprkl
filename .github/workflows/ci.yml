on: 
  pull_request:
    branches:
      - '**'

jobs:
  install-sprkl-test:
    runs-on: ubuntu-latest
    name: Installing Sprkl Testing
    steps:

      - uses: actions/checkout@v3
        with: 
          fetch-depth: 0

      - name: Sprkl Setup
        uses: sprkl-dev/sprkl-action/setup@v0.0.44
        with:
          token: ${{ secrets.USE_SPRKL_CI_TOKEN }}
          setenv: false

      - run: yarn install
      - run: yarn test:e2e:sprkl
        env: 
          SPRKL_RECIPE: all

